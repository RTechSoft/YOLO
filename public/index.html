<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>YOLO!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<!--[if lt IE 9]>
			<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
		<![endif]-->
		<link rel="stylesheet" type="text/css" media="all" href="css/style.css">
	</head>

	<body>
		<div id="container">
			<img src="imgs/logo_yolo.png" id="logo" />
			<img src="imgs/android_dl_button.png" style="float: right; margin-top: 30px;" id="android"/>
			<div id="map_canvas"></div>
			<div id="bold_title">Locate a Loved One</div>
			<form id="locate_form">
				<input type="text" name="fullname" class="input" id="fullname" value="" placeholder="Number of Loved One" />
				<p></p>
				<input type="tel" name="mobile_no" class="input" id="mobile_no" value="" placeholder="Your Number or Email" />
				<p></p>
				<input type="submit" id="locate" value="Locate" />
			</form>
			<form id="login_form">
				<input type="text" id="number" class="input" value="" placeholder="Your phone number" />
				<p></p>
				<input type="text" id="password" class="input" value="" placeholder="Your Password" />
				<p></p>
				<input type="submit" id="login" value="Login" />
			</form>
		</div><!-- container -->
		<script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places,geometry"></script>
		<script src="js/curl.js" type="text/javascript"></script>
		<script src="js/geoxml3.js" type="text/javascript"></script>
		<script src="js/curl.js" type="text/javascript"></script>
		<script src="js/yolo_sources.js" type="text/javascript"></script>
		<script src="js/script.js" type="text/javascript"></script>
	</body>

</html>
